@if (showAddtaskModal) {
    <app-new-task (onCancel)="closeDialog()" (onAdd)="addTask($event)"></app-new-task>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUSerTasks; track task.id) {
            <li>
            <app-task [task]="task" (onRemove)="removeTask($event)"></app-task>
        </li>
        }
        
    
    </ul>
</section>
