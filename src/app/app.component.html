<main>

      <li style="margin: 10px 0;" *ngFor="let user of users">
        <app-user [user]="user" (select)="onSelectUser($event)" [selected]="user.id === selectedUserId"/>
      </li>
    </ul>
  @if (selectedUserName) {
    <app-tasks [name]="selectedUserName.name" [userIds]="selectedUserName.id"/>
  }
</main>
